<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUIXGOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="style.css">


<link rel="icon" type="image/png" href="favicon.png">

<meta property="og:title" content="QUIXGOL">
<meta property="og:description" content="Fatti una partita a questo gioco revival">
<meta property="og:image" content="https://sitarelli.github.io/generationtest/social-image.jpg">
<meta property="og:url" content="https://sitarelli.github.io/generationtest/">
<meta name="twitter:card" content="summary_large_image">



</head>
<body>

    <audio id="bg-music" loop>
        <source src="soundtrack.mp3" type="audio/mpeg">
    </audio>

    <audio id="gameover-sound">
        <source src="gameover.mp3" type="audio/mpeg">
    </audio>

    <div id="main-layout">
        
        <div id="header-row">
            
            <div class="hud-group left">
                <div class="label-mini">LEVEL</div>
                <div class="value-mini" id="ui-level">1</div>
            </div>

            <div id="logo-container">
                <img src="logo.png" alt="QUIX-GOL" id="game-logo">
            </div>

            <div class="hud-group right">
                <div class="label-mini">LIVES</div>
                <div class="value-mini" id="ui-lives">3</div>
            </div>

        </div>

        <div id="game-row">
            
            <div class="side-col left-col">
                <div class="hud-vertical">
                    <div class="label-mini">AREA</div>
                    <div class="value-big" id="ui-percent">0%</div>
                </div>
            </div>

            <div id="game-wrapper">
                <canvas id="imageCanvas"></canvas>
                <canvas id="gridCanvas"></canvas>
                <canvas id="entityCanvas"></canvas>
                
                <div id="next-level-container">
                    <button id="next-level-btn">NEXT LEVEL >></button>
                </div>
            </div>

            <div class="side-col right-col">
                <button id="music-btn" class="side-btn" title="Musica ON/OFF">ðŸŽµ</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
