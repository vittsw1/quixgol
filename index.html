<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUIXGOL - 10 Levels Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div id="loading-screen">
        <img src="logo.png" id="loading-logo" style="max-width: 200px; margin-bottom: 20px;">
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text">CARICAMENTO SISTEMA...</p>
        <button id="start-game-btn" class="hidden">GIOCA ORA</button>
    </div>

    <div id="main-layout">
        <div id="header-row">
            <div class="hud-group">
                <div class="label-mini">LIVES</div>
                <div id="ui-lives" class="value-mini">3</div>
            </div>
            
            <div id="logo-container">
                <img src="logo.png" alt="QUIXGOL" id="game-logo">
            </div>

            <div class="hud-group">
                <div class="label-mini">LEVEL</div>
                <div id="ui-level" class="value-mini">1</div>
            </div>
        </div>

        <div id="game-row">
            <div class="side-col left-col">
                <div class="label-mini">SCORE</div>
                <div id="ui-score" class="value-big">0</div>
                <div style="margin-top: 15px;">
                    <div class="label-mini">AREA</div>
                    <div id="ui-percent" class="value-big">0%</div>
                </div>
            </div>

            <div id="game-wrapper">
                <div id="camera-layer">
                    <canvas id="imageCanvas"></canvas>
                    <canvas id="gridCanvas"></canvas>
                    <canvas id="entityCanvas"></canvas>
                </div>

                <div id="mobile-two-buttons">
                    <button class="turn-btn" id="btn-turn-left" aria-label="Gira a sinistra">‚óÑ</button>
                    <button class="turn-btn" id="btn-turn-right" aria-label="Gira a destra">‚ñ∫</button>
                </div>

                <div id="next-level-container">
                    <button id="next-level-btn">NEXT LEVEL >></button>
                </div>

                <div id="game-over-screen" class="hidden">
                    <h1 id="end-title">GAME OVER</h1>
                    <p class="final-score-text">Punteggio finale: <span id="final-score-val">0</span></p>
                    
                    <div id="input-section" class="hidden">
                        <p style="color: yellow; font-size: 0.9em; margin-bottom: 10px;">NUOVO RECORD IN TOP 10!</p>
                        <input type="text" id="player-name" maxlength="8" placeholder="IL TUO NOME" />
                        <button id="btn-save" onclick="salvaPunteggio()">SALVA</button>
                    </div>

                    <div id="leaderboard-container">
                        <h3 style="margin-bottom: 10px; color: var(--primary);">üèÜ GLOBAL TOP 10 üèÜ</h3>
                        <ul id="leaderboard-list">
                            <li>Caricamento...</li>
                        </ul>
                    </div>
                    
                    <button id="btn-retry" onclick="riavviaGioco()" style="margin-top: 20px;">üîÑ RIPROVA</button>
                </div>
            </div>

            <div class="side-col right-col">
                <button id="music-btn" class="side-btn" title="Musica ON/OFF">üéµ</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="soundtrack.mp3" type="audio/mp3"> 
    </audio>
    <audio id="gameover-sound">
        <source src="gameover.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
